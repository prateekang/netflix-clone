<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="row netflix-navbar">
                <div class="logo">
                    <img src="logo.png">
                </div>
                <div class="lang-btn">
                    <button class="ghost">English</button>
                    <button class="primary-btn">Sign-in</button>
                </div>

            </div>
            <div class="row netflix-content">
                <h1>The biggest Indian hits. Ready to watch here from &#8377; 149
                </h1>
                <p class="p2">Endless Entertainment start at just &#8377; 149. Cancel anytime.</p>
                <p>Ready to watch ? Enter your email to create or restart your membership.</p>
            </div>
            <div class="row  btn-email">
                <input type="email" class="email" placeholder="Email Address">
                <button class="primary-btn">Get Started</button>
            </div>
            <div class="row input-content">
                <h1>Enjoy on your TV </h1>
                <P>Watch on smart TVs,Playstation,Xbox,Chromecast,Apple TV, Blu-ray players and more.</P>
            </div>
        </div>
    </div>
</body>

</html>
